<div class="container">
    <div class="row">
        <div class="col">                
            <label>Nombre de Mascota</label>
            <input class="form-control" type="text" [(ngModel)]="Nombre" placeholder="Ingrese nombre de la mascota">
        </div>

        <div class="col">                
            <label>Foto</label>
            <input class="form-control" type="text" [(ngModel)]="Foto" placeholder="Ingrese URL de imagen">
        </div>

        <div class="col-2">                
            <label>Tipo</label>
            <select class="form-control" name="SlcTipo" id="SlcTipo" [(ngModel)]="Tipo">
                <option value="Felino">Felino</option>
                <option value="Canino">Canino</option>
                <option value="Pez">Pez</option>
            </select>
        </div>

        <div class="col-2">     
            <label><br></label>            
            <input class="form-control btn btn-success" type="button" value="Agregar" (click)="AddPet()">
        </div>
    </div>
</div>
